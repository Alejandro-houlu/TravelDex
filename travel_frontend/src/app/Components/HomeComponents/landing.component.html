   <!-- start hero section -->
    <section class="section pb-0 hero-section" id="hero">
        <div class="bg-overlay bg-overlay-pattern"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 col-sm-10">
                    <div class="text-center">
                        <h1 class="display-6 fw-semibold mb-3 lh-base">The best way to connect with Singapore<br> <span
                                class="text-success">TravelDex </span></h1>
                        <p class="lead text-muted lh-base">TravelDex is a fully responsive application best used on the phone</p>

                        <div class="d-flex gap-2 justify-content-center mt-4">
                            <a [routerLink]="['/cam']" routerLinkActive="active" class="btn btn-primary">Get Started <i class="ri-arrow-right-line align-middle ms-1"></i></a>
                            <a [routerLink]="['/album']" routerLinkActive="active" class="btn btn-danger">Album <i class="ri-eye-line align-middle ms-1"></i></a>
                        </div>
                    </div>

                    <div class="mt-4 mt-sm-5 mb-sm-n5 demo-carousel">
                        <div class="demo-img-patten-top d-none d-sm-block">
                            <img src="assets/images/landing/img-pattern.png" class="d-block img-fluid" alt="...">
                        </div>
                        <div class="demo-img-patten-bottom d-none d-sm-block">
                            <img src="assets/images/landing/img-pattern.png" class="d-block img-fluid" alt="...">
                        </div>
                        <div>
                            <ngb-carousel [showNavigationArrows]="showNavigationArrows" [showNavigationIndicators]="showNavigationIndicators" class="carousel-inner shadow-lg p-2 bg-white rounded">
                                <ng-template ngbSlide>
                                <img src="assets/images/td_landing.png" class="d-block w-100" style="width: 300px; height: 600px;" alt="...">
                                </ng-template>
                                <ng-template ngbSlide>
                                <img src="assets/images/apple_marina_bay.jpg" class="d-block w-100" alt="...">
                                </ng-template>
                                <ng-template ngbSlide>
                                    <img src="assets/images/mbs_night" class="d-block w-100" alt="...">
                                </ng-template>
                                <ng-template ngbSlide>
                                    <img src="assets/images/flyer6.jpg" class="d-block w-100" alt="...">
                                </ng-template>
                            </ngb-carousel>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
        <div class="position-absolute start-0 end-0 bottom-0 hero-shape-svg">
            <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 0 1440 120">
                <g mask="url(&quot;#SvgjsMask1003&quot;)" fill="none">
                    <path d="M 0,118 C 288,98.6 1152,40.4 1440,21L1440 140L0 140z">
                    </path>
                </g>
            </svg>
        </div>
        <!-- end shape -->
    </section>
    <!-- end hero section -->

<!--start back-to-top-->
<button (click)="topFunction()" class="btn btn-danger btn-icon landing-back-top" id="back-to-top">
    <i class="ri-arrow-up-line"></i>
</button>
<!--end back-to-top-->
